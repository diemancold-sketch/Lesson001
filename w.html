<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&display=swap"
      rel="stylesheet"
    />

    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(3, 100px);
        row-gap: 15px;
        column-gap: 20px;
      }
      .wrapper div {
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "BBH Sans Bogle", sans-serif;
      }
      .block1 {
        grid-column-start: 1;
        grid-column-end: 3;
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="block1">
        <img
        style="width: 100%; height: 100%;"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwLxfO-hfW9grLrvsPFq47yGH43tSNwawIwQ&s"
        />
      </div>
      <div class="block"><img
        style="width: 100%; height: 100%;"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjcRbbMyytszDunSP-8ECeOu-jGPoYtIJqjg&s"
        /></div>
      <div class="block">3</div>
      <div class="block">4</div>
      <div class="block">5</div>
      <div class="block">6</div>
      <div class="block">7</div>
      <div class="block">8</div>
    </div>
  </body>
</html>
